<div class="container">
  <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
    <form #loginForm="ngForm" class="example-form" (ngSubmit)="onSubmit(loginForm);">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="user.email" name="email"
               [errorStateMatcher]="matcher">
        <mat-hint>Enter your email</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" [formControl]="pwdFormControl" [(ngModel)]="user.pwd" name="pwd"
               [errorStateMatcher]="matcher">
        <mat-hint>Password</mat-hint>
        <mat-error *ngIf="!pwdFormControl.hasError('required')">
          The wrong password
        </mat-error>
        <mat-error *ngIf="pwdFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-button type="submit"  [disabled]="!loginForm.form.valid">ENTRAR!</button>
    </form>
  </div>
</div>
