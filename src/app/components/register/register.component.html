<div class="container">
  <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  [(ngModel)]="user.pwd" name="pwd"  placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-light" [disabled]="!registerForm.form.valid">REGISTRAR</button>
    </form>
  </div>
</div>
